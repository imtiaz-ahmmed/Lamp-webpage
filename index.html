<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lamp-webpage</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" alt="" class="menu-img">
            <img src="images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
          </ul>
          <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" alt="" class="lamp">
            <img src="images/light.png" alt="" class="light" id="light">          
        </div>
        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora sunt sint repudiandae debitis! Vitae totam harum ullam dolorum, corporis minima omnis saepe expedita, exercitationem tempore.
            </p>
            <a href="">Click all collection</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>   
            </div>
        </div>
    </div>



    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>
</body>
</html>
